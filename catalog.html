<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Ghuraba" />
      <meta name="keywords" content="Ghuraba, Muslim, Islam" />

      <link rel="stylesheet" href="style.css"/>

      <script>
          src="https://kit.fontawesome.com/f8a9bfca8d.js"
          crossorigin="anonymous"
      </script>

      <title>The Catalog</title>
  </head>
  <body>
      <!-- ****************************************************************** -->
      <!--*** Hero Section Start ⬇ ***-->
      <section id="hero-section">
          <!-- header navigation⬇ -->
          <header>
            <!-- nav logo ⬇ -->
            <div class="logo"><a href="index.html">Ghuraba</a></div>
    
            <!-- nav logo, links, and canel btn⬇ -->
            <nav>
              <!-- nav logo & cancel btn ⬇ -->
              <div class="nav-top">
                <!-- nav logo for mobile-tablet nav slide  ⬇ -->
                <div class="logo"><a href="index.html">Ghuraba</a></div>
    
                <!-- nav cancle "X" button ⬇ -->
                <div class="menu-cancel">
                  <button class="cancel">&times;</button>
                </div>
              </div>
    
              <!-- nav links ⬇ -->
              <ul>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="">Timetable</a></li>
                <li><a href="">Newsletter</a></li>
                <li><a href="">Resources</a></li>
                <li><a href="">Subscribe</a></li>
              </ul>

              <!-- nav sign up and log in for mobile-tablet slide -->
            <div class="sign-up-and-log-in">
              <div>
                <button class="register-now btn-gen">Register Now!</button>
              </div>

              <div><button class="log-in">Log In</button></div>
            </div>
          </nav>

          <!-- nav log in btn and register btn for desktop  ⬇ -->
          <div class="log-and-menu">
            <div><button class="log-in2">Log In</button></div>
            <div><button class="register-now btn-gen">Register Now!</button></div>

            <!-- nav menu or hamburget menu⬇ -->
            <div class="menu">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </header>
      </section>

      <!-- ****************************************************************** -->
      <!-- *** Footer section Start ⬇ ***-->
      <footer>
          <!--The main area of the footer -->
          <div class="footer-content">
            <!--Footer's social icon-->
            <div class="socials">
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-youtube"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-linkedin-square"></i></a>
              </li>
            </div>
          </div>
    
          <!--Copyright Area-->
          <p>
            &copy; 2022 - Ghuraba <br />
            All rights reserved
          </p>
        </footer>
        <!--*** Footer Section Ends ⬆ ***-->
      <!-- ****************************************************************** -->

    <!--*** Body Ends ⬆ ***-->
  
    <!-- ****************************************************************** -->
    <!--*** JavaScript Start ⬇ ***-->
    <script src="/app.js"></script>

  <!-- Alhamdulillah! -->
